<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelRaider | AI Movie Discovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- App Header -->
    <div class="app-header fade-in">
        <div class="logo">ReelRaider</div>
        <div class="tagline">Swipe. Stream. Plunder.</div>
    </div>
    
    <!-- Search Bar -->
    <div class="search-container fade-in">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search movies, directors, actors...">
        </div>
        <div class="location-indicator" id="locationIndicator">
            <i class="fas fa-globe"></i>
            <span class="location-text">Detecting location...</span>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <!-- Gallery View -->
        <div class="view active" id="galleryView">
            <div class="gallery-grid">
                <div class="no-results">Start typing to search for movies...</div>
            </div>
        </div>
    </div>
               

    <script type="module" src="/app.js"></script>
</body>
</html>
